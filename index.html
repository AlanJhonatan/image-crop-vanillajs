<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop com HTML5 Canvas e JS</title>

  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>

  <header>
    <h1>Image Crop</h1>
    <p>com HTML5 Canvas e JS</p>
  </header>

  <main>
    <button id="select-image">
      <input type="file" id="photo-file" accept="image/*">
      Selecionar imagem
    </button>

    <img id="photo-preview" draggable="false">
    <button id="crop-image">Cortar Imagem</button>
    <div id="selection-tool"></div>

    <div id="gallery-wrapper">
      <h4>Cropped Images:</h4>
      <p><small>Click in an image to download</small></p>

      <div id="image-gallery" class="cropped-gallery"></div>
    </div>
  </main>

  <footer>
    Made w/ 💜 by <a href="https://github.com/AlanJhonatan">Alan Jhonatan</a>
    <br>
    From Rocketseat 🚀 <a href="https://youtu.be/-RWPvVcYAC4">Code Drop Video Series</a>
    <br>
    Taught by professor <a href="https://www.youtube.com/c/MaykBrito">Mayk Brito</a> 👦🏽
  </footer>

  <script src="./src/scripts.js" type="module"></script>
</body>
</html>
